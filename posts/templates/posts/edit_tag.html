{% extends 'base.html' %}

{% block title %}
    Редактировать категорию
{% endblock %}

{% block content_title %}
    Редактировать категорию
{% endblock %}

{% block content %}
    <div class="col-md-3"></div>

    <div class="col-md-6">
        <form enctype = 'multipart/form-data' action="{{ url_for('posts.edit_tag', slug = tag.slug)}}" method="post">
            {% for field in form %}
                    <div class="form-group">
                        {{ field.label(class='control-label')}}
                        {{ field(class='form-control')}}
                    </div>
            {% endfor %}
            <button type="submit" class="btn btn-info">Обновить</button>
        </form>
    </div>

    <div class="col-md-3"></div>

{% endblock %}
