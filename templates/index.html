{% extends 'base.html' %}


{% block content %}

<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" style="color:black;">
  <div class="carousel-inner">
    {% for s in slides %}
      {% if s.id==1 %}
        <div class="carousel-item active" >
          <img src="../static/image/slider/{{s.image}}" class="d-block w-100" alt="Image">
          <div class="carousel-caption d-none d-md-block">
            <h5>{{s.title}}</h5>
            <p>{{s.body}}</p>
          </div>
        </div>
      {% else %}
        <div class="carousel-item" >
          <img src="../static/image/slider/{{s.image}}" class="d-block w-100" alt="Image">

          <div class="carousel-caption d-none d-md-block">
            <h5>{{s.title}}</h5>
            <p>{{s.body}}</p>
          </div>
        </div>

      {% endif %}
    {% endfor %}


  </div>

</div>
<div class="row">
    <div class="cat_cards">
      {% for c in category %}
        <a href="{{ url_for('posts.tag_detail', slug=c.slug) }}">
          <div id="index_cards"  class="card" style="width: 18rem;">
            <div class="card-body">
              <p>{{c.name}}</p>
            </div>
            <img src="../static/image/{{c.image}}" class="card-img-top" alt="¯\_(ツ)_/¯">
            <p class="card-text">{{c.subtitle}}</p>
          </div>
        </a>
      {% endfor %}
    </div>
</div>
{% endblock %}
