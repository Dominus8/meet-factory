{% extends 'base.html' %}


{% block content %}

<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    {% for f in files%}
      {% if f=='slide_1.jpeg'%}
        <div class="carousel-item active">
          <img src="../static/image/slider/{{f}}" class="d-block w-100" alt="Image">
        </div>
      {% else %}
        <div class="carousel-item">
          <img src="../static/image/slider/{{f}}" class="d-block w-100" alt="Image">
        </div>
      {% endif %}
    {% endfor %}

  </div>

</div>
<div class="row">
    <div class="cat_cards">
      {% for c in category %}
        <a href="{{ url_for('posts.tag_detail', slug=c.slug) }}">
          <div id="index_cards"  class="card" style="width: 18rem;">
            <div class="card-body">
              <p>{{c.name}}</p>
            </div>
            <img src="../static/image/{{c.image}}" class="card-img-top" alt="¯\_(ツ)_/¯">
            <p class="card-text">{{c.subtitle}}</p>
          </div>
        </a>
      {% endfor %}
    </div>
</div>
{% endblock %}
